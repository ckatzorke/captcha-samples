<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head lang="en">

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="Captcha Demo" />
<meta name="author" content="Christian Katzorke" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
	integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX"
	crossorigin="anonymous" />

<link rel="stylesheet" href="jumbotron.css" />
<title>Captcha</title>
</head>
<body>

	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
					<!--li role="presentation" class="active"><a href="#">Home</a></li>
					<li role="presentation"><a href="#">About</a></li>
					<li role="presentation"><a href="#">Contact</a></li-->
				</ul>
			</nav>
			<h3 class="text-muted">Captcha Sample</h3>
		</div>

		<div class="jumbotron">
			<h1>Captcha samples</h1>
		</div>

		<div class="row marketing">
				<h4><a href="https://akiraly.github.io/cage/index.html">Cage</a></h4>
				<p>GCage implementation</p>
				<form class="form-horizontal">
					<div class="form-group" id="gcageform">
						<div class="col-md-4">
							<img src="/cage/gcaptcha"/>
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" id="gcage"
								placeholder="captcha"/>
						</div>
						<div class="col-md-2">
							<button type="button" class="btn btn-default" id="gcagebtn" title="Validate">
							  <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
							</button>
						</div>
					</div>
				</form>
				<p>YCage implementation</p>
				<form class="form-horizontal">
					<div class="form-group" id="ycageform">
						<div class="col-md-4">
							<img src="/cage/ycaptcha"/>
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" id="ycage"
								placeholder="captcha"/>
						</div>
						<div class="col-md-2">
							<button type="button" class="btn btn-default" id="ycagebtn" title="Validate">
							  <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
							</button>
						</div>
					</div>
				</form>

		</div>


	</div>
	<!-- /container -->

	<!-- Latest compiled and minified JavaScript -->
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
		integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
		crossorigin="anonymous"></script>

	<!-- custom js -->
	<script src="captcha.js"></script>
</body>
</html>
